<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelopia | Sign up </title>
    <link rel="stylesheet" href="Travel-Website-Create.css">
</head>
<body>
    <div class="Header">

        <img src="Travel Website Assets/aeroplane-plane-svgrepo-com.png" alt="" class="Logo">
        <h2>Travelopia</h2>
    </div>

    <p class="welcome-section">Create your new account</p>

    <div class="login-box">
        <p class="Your-name">Your Username</p>
        <div class="name-bar">
            <img src="Travel Website Assets/name-logo.png" alt="" class="name-logo">
            <label for="name"></label>
            <input type="text" class="name-input" placeholder="Enter your username" id="name" required name="name">
        </div>
        <p class="name-error" id="name-error"></p>

        <p class="Your-email" style="margin-top: 5%;">Your email</p>
        <div class="email-bar">
            <img src="Travel Website Assets/mail-for-create-logo.png" alt="" class="email-logo">
            <label for="email"></label>
            <input type="email" class="email-input" placeholder="Enter your email-id or username" id="email_" required name="email_">
        </div>
        <p class="email-error" id="email-error"></p>

        <p class="Your-dob" style="margin-top: 5%;">Your Date of Birth</p>
        <div class="dob-bar">
            <img src="Travel Website Assets/dob-logo.png" alt="" class="dob-logo">
            <label for="dob"></label>
            <input type="date" class="dob-input" id="dob" required name="dob">
        </div>
        <p class="dob-error" id="dob-error"></p>

        <p class="Your-password" style="margin-top: 5%;">Your Password</p>
        <div class="password-bar">
            <img src="Travel Website Assets/key-for-create-logo.png" alt="" class="password-logo">
            <input type="password" class="password-input" placeholder="Enter your password" id="password_" name="password_" required>
        </div>
        <p class="password-error" id="password-error">
        </p>
        <button class="Sign-in-button" onclick = "Switch()">
            <p class="Sign-in-text">Sign up</p>
        </button>
        <div class="other-login-options">
            <img src="Travel Website Assets/fb.png" alt="" >
            <img src="Travel Website Assets/google.png" alt="" >
            <img src="Travel Website Assets/twit.png" alt="" >
        </div>
    </div>

    <button class="Back-button" onclick="BackToLand()">
        <img src="Travel Website Assets/back-logo.png" alt="">
    </button>

</body>

<script src="Travel-Website-Create.js"></script>
</html>
