<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelopia | Landing page</title>
    <link rel="stylesheet" href="Travel-Website-Landing.css">
</head>

<body>

    <div class="Header">
        <img src="Travel Website Assets/aeroplane-plane-svgrepo-com.png" alt="" class="Logo">
        <h2 class="Brand">Travelopia</h2>
    </div>

    <div class = "Hero">

        <a href="#" class="card Sign-in" style="background-color: rgb(226, 236, 254); " onclick="gotoLogin()">
            <div class="overlay"></div>
            <div class="circle">
                <img src="Travel Website Landing Assets/sign-in-logo(1).png" alt="" class="sign-in-logo">
                
            </div>
            <p>Sign in</p>
        </a>
    
        <a href="#" class="card Create-account" style="background-color: rgb(252, 253, 221);" onclick="gotoSignup()">
            <div class="overlay" ></div>
            <div class="circle">
                <img src="Travel Website Landing Assets/Create-account-logo.png" alt="" class="create-account-logo">
            </div>
            <p>Create Account</p>
        </a>
    
    
        <a href="#" class="card Guest" style="background-color:rgb(219, 251, 213)" onclick="gotoHome()">
            <div class="overlay" ></div>
            <div class="circle">
                <img src="Travel Website Landing Assets/guest-logo.png" alt="" class="guest-logo">
    
            </div>
            <p>Guest</p>
        </a>
    </div>


</body>

<script>
    function gotoLogin(){
        window.location.href = 'Travel-Website-Login.html';
    }
    function gotoSignup(){
        window.location.href = 'Travel-Website-Create.html';
    }
    function gotoHome(){
        window.location.href = 'Travel-Website-home.html';
    }
</script>

</html>
